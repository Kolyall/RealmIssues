apply plugin: 'kotlin'

buildscript {

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10"
        classpath "io.realm:realm-gradle-plugin:10.13.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

}

